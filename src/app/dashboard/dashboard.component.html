<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit</h3>
                
            </div>
            <div class="card-body">
                <form onsubmit="event.preventDefault();bank.authenticate()">
                  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="account number" id="login_accno" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="acno" [(ngModel)]="pswd" placeholder="password" id="login_password" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount" placeholder="Amount" id="login_user" required>
                        
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Deposit" (click)="deposit()" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
